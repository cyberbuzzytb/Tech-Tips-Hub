<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Tips & Tricks</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body { font-family: 'Poppins', sans-serif; text-align: center; background: #121212; color: white; margin: 0; padding: 0; transition: background 0.3s ease-in-out, color 0.3s ease-in-out, opacity 0.5s ease-in-out; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background: #1e1e1e; border-radius: 10px; box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1); }
        h1, h2 { color: #00aaff; }
        .button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; margin: 10px; text-decoration: none; display: inline-block; }
        .button:hover { background: #0056b3; }
        .dark-mode { background: white; color: black; }
        .dark-mode .container { background: #f0f0f0; color: black; }
        .dark-mode #theme-toggle { background: none; color: black; }
        #theme-toggle { position: fixed; top: 10px; right: 10px; font-size: 24px; background: none; border: none; cursor: pointer; transition: 0.3s; color: white; }
        .fade-in { opacity: 0; animation: fadeIn 0.5s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="fade-in">
    <button id="theme-toggle" onclick="toggleDarkMode()">‚òÄÔ∏è</button>
    <div class="container">
        <h1>Windows Tips & Tricks</h1>
        <p>Boost your productivity with these hidden Windows tricks!</p>
        <a href="index.html" class="button">Home</a>
        <a href="about.html" class="button">About</a>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const toggleBtn = document.getElementById("theme-toggle");
            if (document.body.classList.contains("dark-mode")) {
                toggleBtn.textContent = "üåô";
            } else {
                toggleBtn.textContent = "‚òÄÔ∏è";
            }
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        window.onload = function() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.getElementById("theme-toggle").textContent = "üåô";
            }
        };
    </script>
</body>
</html>
